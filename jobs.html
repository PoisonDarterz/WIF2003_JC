    <h2>Jobs at JavaJam</h2>
  </main>
  <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk (*).</p>

  <form method="post", action="http://webdevbasics.net/scripts/javajam8.php">
    <label for="myName">*Name:</label>
    <input type="text" id="myName" name="myName" required><br>

    <label for="myEmail">*E-mail:</label>
    <input type="email" id="myEmail" name="myEmail" required><br>

    <label for="myExperience">*Experience:</label>
    <input type="text" id="myExperience" name="myExperience" required><br>

    <label for="myPosition">Position:</label>
    <select id="myPosition" name="myPosition">
      <option value="barista">Barista</option>
      <option value="waitstaff">Wait Staff</option>
    </select><br>

    <label for="myDate">Date Available:</label>
    <input type="date" id="myDate" name="myDate"><br>
    <label for="myTime">Time Available:</label>
    <input type="time" id="myTime" name="myTime"><br>

    <label for="myPhoto">Upload your photo:</label>
    <input type="file" id="myPhoto" name="myPhoto"><br>

    <input type="submit" value="Apply Now">
